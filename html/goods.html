    <!-- Chart code -->
    <script>
      let innHTML = '';
      axios.get('/goods/byUser')
        .then(function (response) {
          for (let i=0;i<response.data.length; i++){
            let item = response.data[i];
            innHTML += '<tr>';
            innHTML += '<td class="pr-0 pl-4">';
            innHTML += '<small>'+item._id+'</small>';
            innHTML += '</td>';
            innHTML += '<td class="pr-0 pl-4">';
            innHTML += '<small>'+item.name+'</small>';
            innHTML += '</td>';
            innHTML += '<td class="pr-0 pl-4">';
            innHTML += '<small>'+item.email+'</small>';
            innHTML += '</td>';
            innHTML += '<td class="pr-0 pl-4">';
            innHTML += '<small>'+item.password+'</small>';
            innHTML += '</td>';
            innHTML += '<td class="pr-0 pl-4">';
            innHTML += '<small>'+item.ozonClientId+'</small>';
            innHTML += '</td>';
            innHTML += '<td class="pr-0 pl-4">';
            innHTML += '<small>'+item.ozonApiKey+'</small>';
            innHTML += '</td>';
            innHTML += '<td class="pr-0 pl-4">';
            innHTML += '<small>'+item.wbUserName+'</small>';
            innHTML += '</td>';
            innHTML += '<td class="pr-0 pl-4">';
            innHTML += '<small>'+item.wbPassword+'</small>';
            innHTML += '</td>';
            innHTML += '</tr>';
          }
          var container = document.getElementById('salesDetails');
          container.innerHTML = innHTML;
        })
        .catch(function (error) {
          console.log(error);
        })
    </script>
